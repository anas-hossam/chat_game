<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat Game</title>
        <link rel="stylesheet" href="{{static_url('css/bootstrap.css')}}">
        <script src="{{static_url('jquery-1.9.1.js')}}"></script>
        <script src="{{static_url('bootstrap.js')}}"></script>
    </head>
    <body>
        <div class="container">
        <div class="col-md-9">
	    <div class="mid-popular" id="product">
            <h1 class="entry-title"><span>Login</span> </h1>
            <hr>
		    <form class="form-horizontal" ACTION="/login" METHOD=POST >
			    <div class="form-group">
                    <label for="name" class="control-label col-sm-3">UserName</label>
           			<div class="col-md-8 col-sm-9">
                		<div class="input-group">
                 			<span class="input-group-addon"><i class="glyphicon glyphicon-Plus"></i></span>
                  		<input type="text" class="form-control" name="name" placeholder="username" />
                		</div>
           			</div>
       			</div>
                <div class="form-group">
                    <label for="pass" class="control-label col-sm-3">Password</label>
           			<div class="col-md-8 col-sm-9">
                		<div class="input-group">
                 			<span class="input-group-addon"><i class="glyphicon glyphicon-Plus"></i></span>
                  		<input type="text" class="form-control" name="pass" placeholder="password" />
                		</div>
           			</div>
       			</div>
       			<div class="form-group">
                    <div class="col-xs-offset-6 col-xs-12">
                        <input name="submit" type="submit" value="login" class="btn btn-primary">
          			</div>
                </div>
                <div class="form-group" style="margin-left:200px;">
           			<div class="col-md-8 col-sm-9">
                		<div class="input-group">
                  		    <a href="http://localhost:8888/create">Create Account</a>
                		</div>
           			</div>
       			</div>

            </form>
	    </div>
        </div>
        </div>
        <script src="{{static_url('bootstrap.min.js')}}"></script>
    </body>
</html>
